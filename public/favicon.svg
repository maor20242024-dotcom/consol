<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="180" height="180" fill="url(#bgGradient)" rx="40"/>
  
  <!-- Crown symbol for IMPERIUM -->
  <g transform="translate(90, 90)">
    <!-- Crown points -->
    <polygon points="0,-50 15,-20 35,-35 20,-10 40,0 0,10 -40,0 -20,-10 -35,-35 -15,-20" 
             fill="#fbbf24" opacity="0.9"/>
    
    <!-- Center gem -->
    <circle cx="0" cy="-35" r="8" fill="#f59e0b"/>
    
    <!-- Side gems -->
    <circle cx="-25" cy="-25" r="6" fill="#fbbf24"/>
    <circle cx="25" cy="-25" r="6" fill="#fbbf24"/>
    
    <!-- Crown band -->
    <ellipse cx="0" cy="5" rx="35" ry="8" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.8"/>
    
    <!-- Decorative diamonds -->
    <polygon points="0,20 5,30 0,35 -5,30" fill="#fbbf24" opacity="0.7"/>
  </g>
  
  <!-- Glow effect -->
  <circle cx="90" cy="90" r="85" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.3" r="88"/>
</svg>